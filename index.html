<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--links-->
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
<!--Js principal-->
 <script defer src="script.js"></script>
    <title> Pokedex </title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemonimage">
 

        <h1 class="pokemondata">
            <span class="pokemonnumber">6</span> - 
            <span class="pokemonname">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="inputsearch"
            placeholder="name or number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-prev">Proximo &gt;</button>
        </div>

        <img src="https://pokedex-brunoh.netlify.app/assets/pokedex.png" alt="pokedex" class="pokedex">
        
    </main>
    
</body>
</html>
